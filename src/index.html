<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <title>Crime Statistics</title>
</head>

<body class="bg-light">

    <section class="bg-primary pt-5 pb-5 text-light">

        <div class="container">

            <h1>Crime Statistics</h1>

            <form id="search-form" class="row g-3" novalidate>

                <div class="col-6">

                    <label for="location" class="form-label">Location</label>
                    <div class="input-group">
                        <input id="location" type="text" class="form-control" required />
                        <input id="lat" type="hidden" required />
                        <input id="lng" type="hidden" required />
                        <div class="input-group-append">
                            <button id="geolocate" type="button" class="btn btn-light">
                                <i class="bi bi-geo-alt"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="col-3">

                    <label for="date" class="form-label">Date</label>
                    <input id="date" type="month" class="form-control" required />

                </div>

            </form>

        </div>

    </section>

    <section id="results" class="container pt-5" hidden>

        <div class="row">
            <p class="lead">
                Showing crimes within a 1 mile radius</a>
            </p>
        </div>

        <div class="row">

            <div class="col-6">

                <div class="card">

                    <div class="card-body">

                        <h6 class="title text-muted">Crimes</h6>
                        <div id="crimes" class="chart d-flex justify-content-center"></div>

                    </div>

                </div>

            </div>

            <div class="col-6">

                <div class="card">

                    <div class="card-body">

                        <h6 class="title text-muted">Outcomes</h6>
                        <div id="outcomes" class="chart d-flex justify-content-center"></div>
                    </div>

                </div>

            </div>

        </div>

        <footer class="row">
            <p class="text-muted">Data provided by <a href="https://data.police.uk"
                    target="_blank">https://data.police.uk</a></p>
            </div>

    </section>

    <template id="spinner">
        <div class="spinner-border text-secondary align-self-center" role="status"></div>
    </template>

    </div>

    <script src="api-client.js" type="module"></script>
    <script src="form.js" type="module"></script>
    <script src="search.js" type="module"></script>

    <footer>

    </footer>

</body>

</html>
